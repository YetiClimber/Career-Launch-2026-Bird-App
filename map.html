<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = map></div>
    <script>
        var map = L.map('map').setView([39.920084, -96.886493],5)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        new L.Control.Geocoder().addTo(map);
        
        //custom marker

        var iconOptions = {
            iconUrl: 'https://www.svgheart.com/wp-content/uploads/2025/04/bird-01_490-430-min.png',
            iconSize: [30, 30],
        }

        var customIcon = L.icon(iconOptions);
        var markerOptions = {
            icon: customIcon,
            draggable: true,
        }

        //marker placed on click and removed on second click
        map.on("click", function(e){
            var marker = new L.Marker([e.latlng.lat, e.latlng.lng],markerOptions).addTo(map).on('click', e=> e.target.remove());
        })
    </script>
</body>
</html>
