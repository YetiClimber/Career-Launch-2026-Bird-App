<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
        #map {position: absolute; top: 40px; bottom: 0; left: 0; right: 0;}
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #41E375;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-family: "BBH Bartle", sans-serif;
            font-weight: 400;
            font-style: normal;
            z-index: 1000;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-bar">BIRDQUEST</div>
    <div id = map></div>
    <script>
        var map = L.map('map').setView([39.920084, -96.886493],5)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        new L.Control.Geocoder().addTo(map);
        
        //custom marker

        var iconOptions = {
            iconUrl: 'https://www.svgheart.com/wp-content/uploads/2025/04/bird-01_490-430-min.png',
            iconSize: [30, 30],
        }

        var customIcon = L.icon(iconOptions);
        var markerOptions = {
            icon: customIcon,
            draggable: true,
        }

        //marker placed on click and removed on second click
        map.on("click", function(e){
            var marker = new L.Marker([e.latlng.lat, e.latlng.lng],markerOptions).addTo(map).on('dblclick', e=> e.target.remove());
            
            var textarea = document.createElement("textarea");
            textarea.value = "Name of Bird:";
            textarea.style.resize = "none";
            textarea.style.border = "none";
            textarea.style.width = "50";
            textarea.style.height = "25";
            textarea.addEventListener("keyup", function () {
                marker.feature.properties["Description"] = textarea.value;
        });
            marker.bindPopup(textarea);
        })  
    </script>
</body>
</html>
