<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Account</title>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
          @keyframes fade-in{
            0%{opacity: 0;}
            100%{opacity: 1;}
          }
          @keyframes fade-in-later{
            0%{opacity: 0;}
            100%{opacity: 1;}
          }
          .header-bar {
            position: fixed;
            top: 0;
            left: 0;

            width: 100%;
            height: 40px;
            background-color: #41E375;

            display: flex;
            align-items: center;
            padding-left: 20px;

            font-family: "BBH Bartle", sans-serif;
            font-weight: 400;

            z-index: 1000;
          }

          h1 {
            font-size: 50px;
            font-weight: 400;
            position: relative;
            animation: fade-in 1.5s;
            animation-timing-function: ease-out;
            display: inline;
          }
          
          body {
              background-color: #434343;
              font-family: "Bricolage Grotesque", sans-serif;
              color: white;
              margin: 0;
              padding: 0;
              text-align: center;
              padding-top: 140px;

          }
          .profile-section {
            margin-top: 40px;
          }

          #pic {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #41E375;
            display: block;
            margin: 0 auto 35px;
          }

          #upload {
            display: none;
          }

          .uploadButton {
            background-color: #41E375;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
          }

          .uploadButton:hover {
            background-color: #35b55f;
          }

          .account-field {
            margin-top: 30px;
          }

          .account-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #41E375;
          }

          .account-field input {
            width: 250px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            margin-bottom: 18px;
          }

          #save {
            background-color: #41E375;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 00;
            border: none;
            margin-top: 14px;
          }

          #save:hover {
            background-color: #35b55f;
          }

        .back-button {
            position: absolute;     
            top: 40px;              
            left: 0px;             
            background-color: #41E375;
            color: white;
            padding: 12px 24px;
            margin: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
          }

        .back-button:hover {
            background-color: #35b55f;
          }

          .container-wrapper {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fade-in-later 1s ease-out .5s forwards;

          }
          .container {
            background-color: #2a2a2a;
            width: 700px;
            height: 500px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            padding: 40px;
            gap: 30px;

          }

          .box {
            width: 45%;
          }
          .account-content{
            display: flex;
            justify-content: space-between;
          }

          .logout {
            background-color: #41E375;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 400;
          }

          .logout-field {
            border-top: 1px solid #444;
            padding-top: 70px;
            text-align: center;
          }


      
        </style>
    </head>
    <body>
        <div class="header-bar">BIRDQUEST</div>
        <div>
          <a href="homePage.html" class="back-button">‚Üê Back to Home</a>
        </div>
          <h1>Account</h1>
        <div class="container-wrapper">
          <div class="container">
            <div class="account-content">
              <div class="box">
                <div class="profile-section">
                  <img id="pic" src="https://media.istockphoto.com/id/2171382633/vector/user-profile-icon-anonymous-person-symbol-blank-avatar-graphic-vector-illustration.jpg?s=612x612&w=0&k=20&c=ZwOF6NfOR0zhYC44xOX06ryIPAUhDvAajrPsaZ6v1-w=" alt="Profile Picture">
                  <label for="upload" class="uploadButton">Change Photo</label>
                  <input type="file" id="upload" accept="image/*">
                </div>
              </div>
              <div class="box">
                <div class="account-field">
                  <label for="display-name">Display Name</label>
                  <input type="text" id="display-name" placeholder="Enter display name">
                  <label for="display-name">Email</label>
                  <input type="text" id="display-name" placeholder="Enter email">
                  <label for="display-name">Phone Number</label>
                  <input type="text" id="display-name" placeholder="Enter phone number">
                </div>
                <button id="save">Save Changes</button>
              </div>
            </div>
            <div class = "logout-field">
              <a href="index.html" class="logout">Log Out</a>
            </div>
          </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
