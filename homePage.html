<!DOCTYPE html>
<html lang = "en">
  <head>
 
    <style>
        body {
            background-color: #434343;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
      .username {
        font-weight: bold;
      }
      .unpadded {
        margin: 0;
        padding: 0;
      }

      .header-bar {
        width: 100%;
        height: 40px;
        background-color: #41E375;
        margin-bottom: 50px;
      }
      .container {
        display: flex;
        justify-content: center;
        gap: 20px;
        border: 2px;
        padding: 10px;
      }

      .box {
        display: inline-block;
        width: 375px;
        height: 400px;
        background-color: #2a2a2a;
        box-shadow: 0.3s;
        font-size: 40px;
        color: white;
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        cursor: pointer;
      }

      p {
        font-size: 24px;
      }

      h1 {
        font-size: 50px;
      }
      
    </style>
  </head>
  <body>

    <div class="header-bar"></div>
    <h1 id="output_welcome"></h1>
    <p id="output_birdnum"></p>
    <script src = "script.js"></script>

    <div class = "container">  
      <a href="badges.html" class = "badges-box">
        <div class = "box badges-box">Badges</div>
      </a>
      <div class = "box">Journal</div>
      <a href="map.html" class = "map-box">
        <div class = "box map-box">Map</div>
      </a> 
    </div>

  </body>
</html>
